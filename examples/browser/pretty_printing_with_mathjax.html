<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>math.js | pretty printing with MathJax</title>

  <script src="../../dist/math.js"></script>
  <script type="text/javascript" async src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

  <style>
    body,
    html,
    table td,
    table th,
    input[type=text] {
      font-size: 11pt;
      font-family: verdana, arial, sans-serif;
    }

    h1 {
      font-size: 11pt;
    }

    input[type=text] {
      padding: 5px;
      width: 400px;
    }

    table {
      border-collapse: collapse;
    }

    table td,
    table th {
      padding: 5px;
      border: 1px solid lightgray;
    }

    table th {
      background-color: lightgray;
    }

  </style>
</head>
<body>

<h1>
  Expression evaluation with math.js, pretty printing with MathJax
</h1>

<table>
  <tr>
    <th>Expression</th>
    <td><input type="text" id="expr" value="sqrt(75 / 3) + det([[-1, 2], [3, 1]]) - sin(pi / 4)^2"/></td>
  </tr>
  <tr>
    <th>Pretty print</th>
    <td><div id="pretty">$$$$</div></td>
  </tr>
  <tr>
    <th>Result</th>
    <td><div id="result"></div></td>
  </tr>
</table>
<b>Parenthesis option:</b>
<input type="radio" name="parenthesis" value="keep" id="parenthesis_keep" checked>keep
<input type="radio" name="parenthesis" value="auto" id="parenthesis_auto">auto
<input type="radio" name="parenthesis" value="all" id="parenthesis_all">all
<br/>
<b>Implicit multiplication:</b>
<input type="radio" name="implicit" value="hide" id="implicit_hide" checked>hide
<input type="radio" name="implicit" value="show" id="implicit_show">show


<script src='pretty_printing_with_mathjax.js'></script>

</body>
</html>
